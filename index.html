<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Georgia', serif;
        }

        .container {
            text-align: center;
            padding: 40px;
            border: 6px double #333;
            background-color: #2c3e50;
            color: #ecf0f1;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #f1c40f;
        }

        h2 {
            font-size: 2rem;
            margin: 10px 0;
            color: #f1c40f;
        }

        .quote {
            font-size: 1.5rem;
            margin-top: 20px;
            font-style: italic;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ABDIFATAH SOANE AHMED</h1>
        <h2>23/07836</h2>
        <p class="quote">
            "In the grand tapestry of existence, your presence is a vibrant thread, weaving tales of triumph and joy. Welcome to this digital haven, where every click is a step towards serendipity and every moment is a celebration of your unique essence."
        </p>
    </div>
</body>
</html>
